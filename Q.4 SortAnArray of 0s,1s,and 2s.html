function swap(arr,a,b){
    
    let temp=arr[a];
    arr[a]=arr[b];
    arr[b]=temp;
     
}

function Dutch(arr,n){

    let low=0;
    let mid=0;
    let high=n-1;

    for(i=0;i<n;i++){
        if(arr[mid]==0){
            swap(arr,low,mid);
            low++;
            mid++;
        }
        else if(arr[mid]==1){
           mid++;
        }
        else if(arr[mid]==2){
             swap(arr,mid,high);
             high--;
        }
    }
}
let arr=[0,1,2,0,1,0];
let n=arr.length;
Dutch(arr,n);
function printArray(arr,n){
    for(i=0;i<n;i++){
        document.write(arr[i]);

}
