function reverseArray(arr,a,b){
    while(a<b){
    let temp=arr[a];
     arr[a]=arr[b];
     arr[b]=temp;
     a++;
     b--
    }
}
function printArray(arr,n){
    for(i=0;i<n;i++){
        console.log(arr[i]);
    }
}

function main(){
let arr='geeks';
 let n=arr.length;
 
 reverseArray(arr,0,n-1)
 
 printArray(arr,n);

 }
