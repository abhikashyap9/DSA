let array=[2,3,4,1,5];
let n=array.length-1;

function mergingSort(array,low,mid,high){

   let n1=mid-low+1;
   let n2=high-mid;

   let L=new Array(n1);
   let R=new Array(n2);

   for(let f=0;f<n1;f++){      
      L[f]=array[f+low];
   }

   for(let s=0;s<n2;s++){
     R[s]=array[mid+1+s];
   }
   
  let i=0;
  let j=0;
  let k=low;
       
   while(i<n1 && j<n2){
     
    if(L[i]>=R[j]){
     array[k]=R[j];
     j++;
     k++;         
   }
   
   else if(L[i]<=R[j]){
    array[k]=L[i];
    i++;
    k++;
   }
  }

  while(i<n1){    
   
    array[k]=L[i];
    i++;
    k++;
   
  }

  while(j<n2){
   
     array[k]=R[j];
     j++;
     k++;         
   
  }

}

function mergeSort(array,low,high){
   
   if(low>=high){
      return;
   }

   let mid=low+Math.floor((high-low)/2);

   mergeSort(array,low,mid);
   mergeSort(array,mid+1,high);
   mergingSort(array,low,mid,high);
}
mergeSort(array,0,n);

function printSort(array,n){
   
   for(i=0;i<=n;i++){
      console.log(array[i]);
   }

}

printSort(array,n);
