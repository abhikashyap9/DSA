<script>

    let arr1=[1,3,5,7];
    let arr2=[0,2,6,8,9];
    
    let N=arr1.length;
    let M=arr2.length;
    
    let x=mergeSort(arr1,arr2,N,M);
    console.log(x);

    function mergeSort(arr1,arr2,N,M){
        let i=0,j=0;
        let container=[];

        while(i<N && j<M){
            
          if(arr1[i]<arr2[j]){
             container.push(arr1[i]);
             i++;
          }
          else if(arr1[i]>arr2[j]){
             container.push(arr2[j]);
             j++;
          }
          else if(arr1[i]==arr2[j]){
            container.push(arr1[i]);
            i++;
          }
          
                
    }
    while(i<N){
              container.push(arr1[i]);
              i++;
          }
          while(j<M){
              container.push(arr2[j]);
              j++;
          }
    return container;
}
