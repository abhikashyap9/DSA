let arr=[3,4,1,6];
let n=arr.length-1;

let y=stocks(arr,n);

function stocks(arr,n){      
  let left=0;
  let right=1;
  let max_Profit=0;
  // let profit=0;
  
   
  while(right<=n){

    if(arr[left]<arr[right]){
      let profit=arr[right]-arr[left];
      max_Profit=Math.max(profit,max_Profit);
    }
    else{
      left=right;
       }
    right++;
  }

  return max_Profit;
}
