<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of subarray</title>
</head>
<body>
    <h1>Sum of SubArray</h1>
</body>
<script>
    let arr=[100, 200, 300, 400];
    let n=arr.length-1;
    let k=2;
    
    
    function sumOfSubArray(arr,n,k){ 
        let i=0;
        let j=0;
        let sum=0;
        let max=0;

        while(j<=n){
          
        if(j-i+1<k){
          sum+=arr[j];
          j++;
        }

        else if(j-i+1===k){
          sum+=arr[j];
          
          max=Math.max(max,sum);
          sum=sum-arr[i];
          j++;
          i++;                  
        }
        }
        return max;
    
    }
    let y=sumOfSubArray(arr,n,k);
    console.log(y);
</script>
</html>
