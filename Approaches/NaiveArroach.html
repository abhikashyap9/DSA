<script>

let arr=[10,20,35,50,75,80];
let n=arr.length-1;

let x=naiveApproach(arr,n);
console.log(x);


function naiveApproach(arr,n){
    let j=n;
    let i=0;
    let count=0;

     while(i<j){

      if(arr[i]+arr[j]>70){
       j--;
       }

     else if(arr[i]+arr[j]<70){
       i++;      
     }

    else if(arr[i]+arr[j]==70){
        i++;  
        count++;
    }
  }
  return count;
}

</script>
