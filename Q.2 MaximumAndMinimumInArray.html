        minmax=new Array();
        var i;
        var min;

           minmax.max=arr[0];
           minmax.min=arr[0];
           return minmax;
        }

             minmax.max=arr[0];
             minmax.min=arr[1];
        }

            minmax.min=arr[0];
        }

             minmax.max=arr[i];
           }
           else if(arr[i]<minmax.min){
             minmax.min=arr[i];
           }
       }
