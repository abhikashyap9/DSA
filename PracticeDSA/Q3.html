<script>
    function exchange(arr,n){
    
      let low=0;
      let mid=0;
      let high=n-1;

      while(mid<high){

        if(arr[mid]==0){

           let temp=arr[mid];
           arr[mid]=arr[low];
           arr[low]=temp;
           low++;
           mid++;
        
        }
        else if(arr[mid]==1){
           mid++;
        }
        else{
           let temp=arr[mid];
           arr[mid]=arr[high];
           arr[high]=temp;
           mid++;
           high--;
        }
      }

    }

    function printArray(arr,n){

      for(i=0;i<n;i++){
          document.write(arr[i]);
      }
    
    }
   
    let arr=[0,2,1,2,0];
    let n=arr.length;
    exchange(arr,n);
    printArray(arr,n)



    </script>
