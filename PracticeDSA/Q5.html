unionAndTraction(arr1,arr2,n,m);


function unionAndTraction(arr1,arr2,n,m){
     let i=0;
     let j=0;
     let intersection=[];
    


     

    while(i<n && j<m){
     
        // if(arr1[i]==arr2[i+1]){
        //   return arr1[i];

        if(arr1[i]<arr2[j]){

     else if(arr1[i]==arr2[j]){

document.write(intersection);
