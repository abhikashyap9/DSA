<body>
    <h1>Minimum no. of jumps</h1>    
</body>
<script>
  
  let arr=[1, 3, 5, 8, 9, 2, 6, 7, 6, 8, 9];
  let n=arr.length-1;
  let z=jumps(arr,n);
  console.log(z);
  
  function jumps(arr,n){
      
    let difference=arr[n]-arr[0];
    // console.log('differce',difference)
    let firstTwo=arr[1]-arr[0];
    // console.log('differce',firstTwo);

    let remains=difference-firstTwo;
    // console.log('remains',remains);
    let jumps=1;

    for(i=2;i<=n;i++){
        let z=arr[i]-arr[1];
        // console.log(z);
      if(z==remains){
        jumps++;
      } 
     }
    return jumps; 
  }

</script>
