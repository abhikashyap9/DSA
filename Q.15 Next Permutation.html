<script>
    
    
    let arr=[1,2,3];
    let n=arr.length-1;
    
    
   
   let nextPermutation=(arr,n)=>{            
        
        let i=n-1;

        while(i>0 && arr[i]>=arr[i+1]){
            i--;
        }
        if(i>0){
        let j=n;
         while(arr[j]<=arr[i])
         { 
          j--;
         }
         swap(arr,i,j);
         reverse(arr,i+1,n);
        }
        else{
            reverse(arr,i+1,n);
        }
            
   }

 
   let reverse=(arr,k,l)=>{       
     for(i=k;i<l;i++){ 
      swap(arr,k,l);
      i++;
      l--;
    }
   }


   
   function printArray(arr,n){
    for(i=0;i<=n;i++){
      console.log(arr[i]);      
   }
}
nextPermutation(arr,n);
printArray(arr,n);

</script>
